server:
  port: 8888

eureka:
  instance:
    hostname: registry
    prefer-ip-address: true
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
  client:
    service-url:
      defaultZone: http://registry:123456@registry:8761/eureka/

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ZionLin2016/spring-cloud-training
          search-paths: config-repo
  rabbitmq:
    host: rabbitmq

security:
  user:
    name: config
    password: 123456
